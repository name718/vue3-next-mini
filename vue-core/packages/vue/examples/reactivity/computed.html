<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, effect, computed } = Vue
    // console.log(reactive)

    const obj = reactive({
      name: '张三'
    })
    const computedObj = computed(() => 'mjt' + obj.name)
    effect(() => {
      obj.name = '李四'
    })
    console.log(obj.name)
    setTimeout(() => {
      obj.name = '李四'
    }, 2000)
  </script>
</html>
